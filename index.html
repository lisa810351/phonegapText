<script type = "text/javascript">
function AlertIt(){
	//亂數 var
	 myrandom = Math.round(Math.random()*2)
	//一些白痴的話用矩陣
	var messages=new Array()
	messages[0]="想知道些什麼嗎"
	messages[1]="你很無聊嗎,來看個片吧"
	messages[2]="覺得太安靜了嗎"
	
	var links = new Array()
	links[0] = "https://www.facebook.com/"
	links[1] = "https://tw.yahoo.com/"
	links[2] = "https://www.youtube.com/?gl=TW&hl=zh-tw"
	
	//呼叫確認視窗
	var answer = confirm(messages[myrandom])
	if(answer){
		window.location = links [myrandom]
	}
	//
}
</script>
